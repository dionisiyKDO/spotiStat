{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    {% if session.token_info %}
        <h2>Your Top 5 Tracks</h2>
        <ul>
            {% for track in top_tracks %}
                <li>{{ track.name }} by {{ track.artists[0].name }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
